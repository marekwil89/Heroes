<section class="auth-box bg-auth-user">
    <form ng-submit="registerUser(user)" class="auth-form">
        <h2>Register User</h2>
        <fieldset>
            <legend>Email:</legend>
            <input ng-model="user.email" class="auth-input" name="email" type="text" placeholder="example@mail.com">
        </fieldset>
        <fieldset>
            <legend>Password:</legend>
            <input ng-model="user.password" class="auth-input" name="password" type="password" placeholder="your secret password">
        </fieldset>
        <fieldset>
            <legend>Repeat password:</legend>
            <input ng-model="user.repeatPass" class="auth-input" name="password" type="password" placeholder="your secret password">
        </fieldset>
        <ul class="errors">
            <li ng-repeat="error in response">{{error.msg}}</li>
        </ul>
        <fieldset>
            <input class="btn btn-small btn-dark" type="submit" value="Register">
        </fieldset>
    </form>   
</section>
